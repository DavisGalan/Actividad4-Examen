

<div class="row no-gutters justify-content-center" id="Tipo">
    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-10 pt-">Tipo de Registro</legend>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="radio1"
                    value="conductor" [(ngModel)]="tipoRegistro.tipoRegistro" name="tipoRegistro">
                    <label class="form-check-label" for="inlineRedio1">Conductor</label>                
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="radio2"
                    value="empresa" [(ngModel)]="tipoRegistro.tipoRegistro" name="tipoRegistro">
                    <label class="form-check-label" for="inlineRedio2">Empresa</label>                
                </div>
            </div>
        </div>
    </fieldset>
</div>


<pre>
    {{tipoRegistro | json}}
</pre>
