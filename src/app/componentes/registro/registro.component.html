<app-menu></app-menu>
<app-mensajes></app-mensajes>


<div class="row">
    <div class="col-10 col-sm-6 col-md-4" id="miregistro">
        <div class="form-group">            
            <input type="number" required="" pattern="[0-9]+" class="form-control"
             placeholder="Ingrese su cedula" id="cedula" [(ngModel)]="cedula">
        </div>
        <div class="form-group">            
            <input type="text" class="form-control" placeholder="Ingrese su nombre" id="nombre"
             [(ngModel)]="nombre">
        </div>
        <div class="form-group">            
            <input type="text" class="form-control" placeholder="Ingrese sus apellidos" id="apellido"
             [(ngModel)]="apellido">
        </div>
        <div class="form-group">            
            <input type="email" class="form-control" placeholder="Ingrese su email" id="email"
             [(ngModel)]="email">
        </div>
        <div class="form-group">           
            <input type="number" class="form-control" placeholder="Ingrese su teléfono" id="telefono"
             [(ngModel)]="telefono">
        </div>        
        <div class="form-group">           
            <input type="password" class="form-control" placeholder="Ingrese su contraseña" id="password"
             [(ngModel)]="password">
        </div>
        <div class="form-group">            
            <input type="password" class="form-control" placeholder="Confirme la contraseña" id="cpassword"
             [(ngModel)]="cpassword">
        </div>   
    
        <button type="submit" class="btn btn-primary" (click)="registrar()">Registrarse</button>
    </div>
    
</div>
